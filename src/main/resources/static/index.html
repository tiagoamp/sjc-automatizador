<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
		
	<title>SJC-Automatizador</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="vendors/nprogress/nprogress.css" rel="stylesheet">
	<link href="vendors/dropzone/dist/min/dropzone.min.css" rel="stylesheet">
	
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">		  
		  <div class="navbar-header">
			<a class="navbar-brand" href="#">SJC Automatizador</a>
		  </div>
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <p class="navbar-text navbar-right">@tiagoamp</p>			
		  </div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="row">
		<div class="col-xs-10 col-md-offset-1">
		    <div class="panel panel-default">
				<div class="panel-heading">
			       <h4>Upload dos arquivos de entrada</h4>
				</div>
				<div class="panel-body">
					<p>Arraste os arquivos para o quadro abaixo ou click para selecioná-los:</p>
				    <form action="sjc/upload" class="dropzone" id="form-upload-dropzone" method="POST">
						<div class="fallback">
							<input name="file" type="file" multiple />
						</div>						
					</form>
					<br />
					<p class="text-muted">** Diretório de upload configurado: <span id="dir-upload">Não especificado!</span></p>
					<br />
					<div class="text-center">
						<button type="button" class="btn btn-info btn-lg" id="btn-validar">Validar</button>
						<button type="button" class="btn btn-info btn-lg" id="btn-processar">Processar</button>						
					</div>
				</div>
			 </div>
		</div>
	</div>

	<footer>
		<p class="text-right text-muted"><small>SJC-Automtizador | by @tiagoamp | 2017 &nbsp;&nbsp;&nbsp;</small></p>		
	</footer>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="vendors/fastclick/lib/fastclick.js"></script>
<script src="vendors/nprogress/nprogress.js"></script>
<script src="vendors/dropzone/dist/min/dropzone.min.js"></script>

</body>
</html>
